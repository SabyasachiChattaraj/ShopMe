<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
  <div class="container-fluid">
    <a routerLink="/Products" class="navbar-brand">SM</a>
    
    <h2 class="smtitle"> shop me </h2>

    <div class="user-account">
        <a class="fa fa-shopping-cart pr-3" routerLink="/Cart" title="Cart">
          <span class="badge badge-light"></span>
        </a>
        <span id="smUserSection" [ngSwitch]="reloadUserSection()">
          <ng-container *ngSwitchCase="true">
            <a class="fa fa-cubes pr-3" routerLink="/MyOrders" title="My Orders">
              
            </a>
            <a  class="mr-2" [title]="loggedInUserName">
                {{loggedInUserInitials}}
            </a>
            <a class="fa fa-sign-out" routerLink="/Login" title="Logout">
            </a>
          </ng-container>
          <a class="fa fa-user" routerLink="/Login"  *ngSwitchCase="false" title="Login">
          </a>


        </span>
        
    </div>
    
  </div>
</div>
