<div class="row sm-product-detail">
    <div class="col-md-2"></div>
    <div class="col-md-2 sm-product-image-container">
        <img src="{{product.productImagePath}}" alt="{{product.productName}}">
    </div>
    <div class="col-md-3 sm-product-detail-container">
        <h3>{{product.productName}}</h3>
        <dx-select-box [dataSource]="sizeArray" 
                       displayExpr="name" 
                       valueExpr="ID" 
                       placeholder="Size">
        </dx-select-box>

        <dx-select-box [dataSource]="colorArray" 
                       displayExpr="name" 
                       valueExpr="ID" 
                       placeholder="Color">
        </dx-select-box>

        <p class="smProductMRP px-2 pt-3">
            MRP : <i class="fa fa-inr">{{product.productMrp}} </i>
        </p>
        <p class="px-2">
            Discount : <i class="fa fa-inr"> {{product.productDisc}} </i>
        </p>
        <p class="px-2">
            Price : <i class="fa fa-inr"> {{product.productPriceToShow}} </i>
        </p>

        <div class="row sm-pd-buttons">
            <div class="col-md-6">
                <dx-button type="default" 
                           text="Buy Now"
                           (onClick)="proceedToBuy()">
                </dx-button>
            </div>
            <div class="col-md-6">
                <dx-button type="default" 
                           text="Add to Cart"
                           (click)="addToCart()">
                </dx-button>
            </div>
        </div>
    </div>
    <div class="col-md-2 sm-product-count-container">
        <div class="row">
            <div class="col-md-4">
                <dx-button icon="fa fa-plus"
                           (onClick)="quantityIncrement('+')" >
                </dx-button>
            </div>
            <div class="col-md-4">
                <dx-number-box [value]="1" 
                               min="1" 
                               max="5"
                               #quantityNumberBox
                               readOnly="true">
                </dx-number-box>
            </div>
            <div class="col-md-4">
                <dx-button icon="fa fa-minus"
                           (onClick)="quantityIncrement('-')">
                </dx-button>
            </div>
        </div>
    </div>
</div>

<dx-load-panel #loadPanel 
               shadingColor="transparent" 
               [position]="{ of: '.sm-product-detail' }" 
               [(visible)]="loadingVisible"
               [showIndicator]="true" 
               [showPane]="true" 
               [shading]="true" 
               [closeOnOutsideClick]="false">
</dx-load-panel>
